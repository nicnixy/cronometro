<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="shortcut icon" href="icon/cronometro.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1> Cronômetro </h1>
    </header>

    <div class="timer">
        <div  class="timer-counter">
            <h1 id="dia"> 00 </h1>
            <p> Dias </p>
        </div>

        <div class="timer-counter">
            <h1 id="hora"> 00 </h1>
            <p> Horas </p>
        </div>

        <div class="timer-counter">
            <h1 id="minuto"> 00 </h1>
            <p> Minutos </p>
        </div>

        <div class="timer-counter">
            <h1 id="segundo"> 00 </h1>
            <p> Segundos </p>
        </div>
    </div>

    <script src="script.js"> </script>
</body>
</html>
